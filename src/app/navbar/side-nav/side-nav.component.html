
<mat-sidenav-container  class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <mat-toolbar color="primary" class="sidenav-toolbar">
            <div class="logo-dashboard">
              <img src="../../../assets/images/camp6.png" alt="Logo">
            </div>
        </mat-toolbar>

        <mat-nav-list>
            <div class="dashboardhead">
              <a href=""><img src="../../../assets/images/dashboard-inactive.png" alt=""><span>Dashboard</span></a>
            </div>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>User Management</mat-panel-title>
                </mat-expansion-panel-header>
                
                <mat-nav-list>
                    <!-- Add your admin options here  -->
                    <a mat-list-item routerLink="/user/subadmin"  (click)="navigateTo()">Sub Admins</a>
                    <a mat-list-item routerLink="/user/registrationstaff">Registration Staff</a>
                    <a mat-list-item routerLink="/admin/dashboard">Technician Staff</a>
                    <a mat-list-item routerLink="/admin/settings">Doctors</a>
                    <a mat-list-item routerLink="/admin/dashboard">Dispensers</a>
                    <a mat-list-item routerLink="/admin/settings">Mobilizers Staff</a>
                    <a mat-list-item routerLink="/admin/settings">Partners / Clients</a>
          
                </mat-nav-list>
            </mat-expansion-panel>

            <mat-expansion-panel >
                <mat-expansion-panel-header>
                  <mat-panel-title>Camps Management</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                   <!-- Add your user options here  -->
                  <a mat-list-item routerLink="/user/dashboard">Camp List</a>
                  <a mat-list-item routerLink="/user/profile">Request Management</a>
                </mat-nav-list>
              </mat-expansion-panel>


              <mat-expansion-panel >
                <mat-expansion-panel-header>
                  <mat-panel-title>Master Management</mat-panel-title>
                </mat-expansion-panel-header>
                <mat-nav-list>
                  <a mat-list-item routerLink="/admin/settings">Masters</a>
                  <a mat-list-item routerLink="/admin/dashboard">Central Purchase</a>
                  <a mat-list-item routerLink="/admin/settings">Medicine Mapping</a>
                  <a mat-list-item routerLink="/admin/dashboard">Dispensers</a>
                  <a mat-list-item routerLink="/admin/settings">Assign Inventory</a>
                  <!-- <a mat-list-item routerLink="/admin/settings">Partners / Clients</a> -->
                </mat-nav-list>
              </mat-expansion-panel>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>Master Management</mat-panel-title>
                </mat-expansion-panel-header>
              </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>

</mat-sidenav-container>
